<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex-6.css">
</head>
<body>
    <p class="bold">I'm just a paragraph with extra bold text!</p>
    <p class="bold small">I'm a smaller paragraph, also with extra bold text!</p>
    <p class="button">
        <button class="green">Confirm</button>
        <button>Cancel</button>
    </p>
    <p>
        <div class="thin">I'm a div with thin text!</div>
    </p>
    <p>
        <div class="thin child">I'm a div with thin text and a child div!</div>
    </p>
    <p>
        <div class="small bold">I'm a smaller child div with extra bold text.</div>
    </p>
</body>
</html>
